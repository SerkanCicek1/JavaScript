<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
            integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <title>SCOPE PRACTICE</title>
    </head>
    <body class="p-5">
        <h1 class="text-center text-primary">SCOPE PRACTICE</h1>

        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-wrap">
                    <input
                        type="number"
                        id="txtNum"
                        class="form-control my-2"
                        disabled />
                    <button
                        id="btnGuess"
                        class="my-2 btn btn-secondary d-none w-100"
                        onclick="guessNumber()">
                        TAHMIN ET
                    </button>
                    <button
                        id="btnStart"
                        class="btn btn-success w-100"
                        onclick="startGame()">
                        OYUNU BASLAT
                    </button>
                </div>
                <label for="txtNum" id="txtResult" class="text-danger"></label>
            </div>
        </div>

        <script src="./js/48-scope-practice.js"></script>
    </body>
</html>
