<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SUBTRACT</title>
    </head>
    <body>
        <h1>SUBTRACT</h1>

        <script>
            const year = 2021;
            const birthDate = 1980;
            const age = year - birthDate;

            console.log("AGE: " + age);
            console.log("AGE: " + year - birthDate);
            console.log("AGE: " + (year - birthDate));

            console.log(`AGE: ${age}`);
            console.log(`AGE: ${year - birthDate}`);
        </script>
    </body>
</html>
