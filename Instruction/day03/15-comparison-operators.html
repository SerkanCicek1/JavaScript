<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>COMPARISON OPERATORS</title>
    </head>
    <body>
        <h1>COMPARISON OPERATORS</h1>

        <script>
            let grade = "70";
            console.log(grade == 70);
            console.log(grade === 70);

            const sayi1 = 5;
            console.log(sayi1 > 5);
            console.log(sayi1 > "4");
            console.log(sayi1 > "65");

            const kelime1 = 12;
            console.log(kelime1 < "B");

            const z = -1;

            console.log(z < "a");

            // NUMBER VE NUMBER KARSILASTIRMASI
            console.log(5 > 4);
            console.log(5 < 4);

            // NUMBER VE STRING KARSILASTIRMASI
            console.log(5 > "4");
            console.log(5 < "4");
            console.log(5 < "apple");

            // STRING VE STRING KARSILASTIRMASI
            console.log("apple" >= "apple");
            console.log("apple" < "appke");
            console.log("apple" > "Apple");

        </script>
    </body>
</html>
