<!DOCTYPE html>
<html lang="en">

        <title>EXPONENTIATION (POWER)</title>
    </head>
    <body>
        <script>
            const pi = 3;
            const radius = 5;
            const area = pi * radius ** 2;
            const peripheral = 2 * pi * radius;
            console.log(`AREA: ${area}`);
            console.log(`PERIPHERAL: ${peripheral}`);
        </script>
    </body>
