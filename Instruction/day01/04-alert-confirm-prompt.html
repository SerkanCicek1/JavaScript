<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert, Confirm, Prompt Kullanimi</title>
  </head>
  <body>

   <!--  birden cok satiri yoruma almakicin kullanilir -->

    <script>

      console.log(alert("Kullaniciya bilgi vermek icin kullanilir"));
      console.log(confirm("Silmek istediginizden emin misiniz?"));
      console.log(prompt("Adinizi giriniz"));
      console.log(prompt("Yasinizi giriniz"));

    //  console.log(prompt("Yasinizi giriniz"));
    /*
    birden cok satiri
     yoruma almakicin
      kullanilir

    */


    </script>
  </body>
</html>
