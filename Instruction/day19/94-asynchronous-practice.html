<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CDN BOOTSTRAP -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
            integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <title>Asynchronous Practice</title>
    </head>
    <body class="p-5">
        <h1 class="text-center mb-3 text-success">Asynchronous</h1>
        <div
            id="progress"
            class="progress-bar progress-stacked my-5"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100">
            <div id="progressBar" class="progress-bar" style="width: 0%">
                0%
            </div>
        </div>

        <button id="btnProgress" class="btn btn-danger">Load Progress</button>
        <button id="btnList" class="btn btn-warning">Load List</button>

        <ul id="list"></ul>
        <script src="./js/94-asynchronous-practice.js"></script>
    </body>
</html>
