<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ASSIGMENT OPERATORS</title>
    </head>
    <body>
        <h1>ASSIGMENT OPERATORS</h1>

        <script>
            let x = 10;
            console.log(x); // 10

            x = 20;
            console.log(x); // 20

            x += 5; // x = x + 5;
            console.log(x); // 25

            x -= 10; // x = x - 10;
            console.log(x); // 15

            x *= 2; // x = x * 2;
            console.log(x); // 30

            x /= 3; // x = x / 3;
            console.log(x); // 10

            x %= 4; // x = x % 4;
            console.log(x); // 2

            x **= 3; // x = x ** 3;
            console.log(x); // 8
        </script>
    </body>
</html>
