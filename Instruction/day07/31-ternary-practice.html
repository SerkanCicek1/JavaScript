<html lang="en">

        <meta charset="UTF-8" />

        <title>TERNARY PRACTICE</title>

    <body>
        <h1>TERNARY PRACTICE</h1>

        <input
            type="number"
            placeholder="Lutfen maasinizi giriniz..."
            id="salary"
            oninput="setSalary()" />
        <br />
        <input
            type="radio"
            name="status"
            id="retired"
            oninput="setSalary()"
            value="retired" />
        <label for="retired">Emekli</label>
        <input
            type="radio"
            name="status"
            id="employee"
            oninput="setSalary()"
            value="employee" />
        <label for="employee">Calisan</label>

        <p id="result"></p>

        <script src="./js/31-ternary-practice.js"></script>
