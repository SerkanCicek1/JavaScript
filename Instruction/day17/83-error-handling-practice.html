<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- BOOTSTRAP -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
            integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <title>ERROR HANDLING PRACTICE</title>
    </head>
    <body class="p-5">
        <h1 class="text-center text-danger">ERROR HANDLING PRACTICE</h1>
        <div class="container">
            <form novalidate id="formLogin">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        placeholder="example@example.com" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="password"
                        placeholder="Please enter your password..." />
                </div>
                <button id="btnLogin" type="submit" class="btn btn-primary">
                    LOGIN
                </button>
            </form>
        </div>
        <script src="./js/83-error-handling-practice.js"></script>
    </body>
</html>
